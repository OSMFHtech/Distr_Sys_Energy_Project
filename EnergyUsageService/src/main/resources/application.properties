server.port=${PORT:8183}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/energydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:energyuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:energypass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.enabled=false
spring.jpa.open-in-view=false
server.shutdown=graceful
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always